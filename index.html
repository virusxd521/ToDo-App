<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="d-flex flex-column ">
  <header>
    <div class="div d-flex justify-content-between">
      <h1 class=" mt-5  text-white">TODO</h1>
      <img class="icon" src="./styles/images/icon-moon.svg">
    </div>
  </header>
  <main class="d-flex flex-column flex-shrink-0 justify-content-center">
    <form id="form">
      <input type="submit" id="submit" name="name" value="">
      <input id="search" class="mt-1" type="text" name="search" placeholder="Create a new todo..." required >
    </form>
    <div class="all-inserts mt-3">
      <div class="inserting-elements d-flex flex-column ">
        <ul id="ul-items">
        </ul>
      </div>
      
      <div class="controll-buttons mt-4 d-flex flex-row justify-content-around">
        <p id="number-of-items">items left</p>
        <p id="clear-all-button">Clear Completed</p>
      </div>
    </div>
    
    <div class="filter-buttons container mt-4">
      <div class="p-2 row justify-content-center">
        <div class=" col-2">
          All
        </div>
        <div class="col-3">
          Active
        </div>
        <div class="col-3">
          Completed
        </div>
      </div>
    </div>

  </main>


  <footer class="d-flex footer container mt-auto py-5 mb-3">
    <p class=" d-inline-block m-auto text-secondary fs-5">Drag and drop to reorder list</p>
  </footer>

  <script type="text/javascript" src="./src/bundle.js"></script>
</body>
</html>
